<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Popup</title>
  <style>
    @keyframes piscar {
      0%, 100% { background-color: rgba(255, 0, 0, 0.9); }
      50% { background-color: rgba(50, 0, 0, 0.9); }
    }
    body {
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: piscar 1s infinite;
      color: white;
      font-size: 22px;
      font-family: sans-serif;
      overflow: hidden;
      text-align: center;
      padding: 10px;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <div id="mensagem-container">bateria descarregando</div>
</body>
</html>
